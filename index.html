<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>バカ話ジェネレーター</title>
    <link rel="icon" href="assets/icon/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js"></script>

  <body>
    <div>
      <label for="customname">好きな名前を入力してください:</label>

    <div>
      <label for="us">アメリカ</label>
      <input id="us" type="radio" name="uk-jp" value="us" checked />

    </div>

      <button class="randomize">ランダムな話を生成する</button>
    </div>
    <p class="story"></p>
  </body>
